<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando um site 
        <!--Tamanho padrão 300px de largura e 150px de altura-->
        <iframe src="../ex023/tabela 006.html" frameborder="0" height="500" width="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        O repositório do guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>
        também e bem legal!
        
    </p>
</body>
</html>
